<!DOCTYPE html>
<html>
<head>
  <title height: 10vh>Get Help</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Get Help</h1>
  </header>
  <main>
    <div id="chat-container" class="chat-container">
      <div class="row" >
        <div class="col-3">
          <ul class="list-group">
            <li class="list-group-item active" aria-current="true">An active item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">A fifth item</li>
            <li class="list-group-item">A sixth item</li>
            <li class="list-group-item">A seventh item</li>
            <li class="list-group-item">A eigth item</li>
            <li class="list-group-item">A ninth one</li>
          </ul>
        </div>
        <div class="col-9" >
          
            <div id="parent-container" class="parent-container">
              <div id="chat-log" class="container">
                
              </div>
            </div>
              <div id="user-input" height="10vh" width="70vw" class="parent-container">
                <div class="input-group input-group-lg" >
                  <input type="text" class="form-control" placeholder="Ask your doubt" aria-label="Recipient's username" aria-describedby="button-addon2" >
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                </div>
              </div>
        </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
