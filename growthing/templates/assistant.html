<!DOCTYPE html>
<html>
<head>
  <title height: 10vh>Get Help</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
  .container{
   height:80vh;
   width:70vw;
  }
 .grid-container {
    display: grid;
    grid-template-columns: 1fr 3fr;
    grid-gap: 10px;
  }
  
  .grid-item {
    background-color: #ccc;
    padding: 10px;
  }
  .input-container {
    position: relative;
    display: flex;
    height: 8vh;
    width: 80vw;
  }
  
  .custom-input {
    width: 100%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  
  .custom-input:focus {
    outline: none;
    border-color: #6c63ff;
    box-shadow: 0 0 5px #6c63ff;
  }
  
  .custom-input::placeholder {
    color: #999;
  }
  
  .custom-input:hover::placeholder {
    color: #666;
  }
  .send-button {
    background-color: #008cff;
    color: white;
    width: 15vw;
    border: none;
    border-radius: 5px;
    padding: 8px 16px;
    margin-left: 10px;
    cursor: pointer;
  }
  
  .send-button:hover {
    background-color: #45a049;
  }
  #chat-log {
    background-color: #f4f4f4;
    border: 1px solid #ccc;
    height: 75vh;
    overflow-y: scroll;
    padding: 10px;
  }
</style>
</head>
<body>
  <div class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Growthing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/explore">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ongoing">Ongoing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/assistant">Assistant</a>
            </li>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="grid-container">
    <div class="grid-item">
      Previous chats
    </div>
    <div class="grid-item">
      <div id="chat-log" class="chat-log">
        {{previos_chatings1}}
        
      </div>
      <div class="grid-item">
        <div class="input-container">
          <input type="text" class="custom-input" placeholder="Enter your text">
          <button class="send-button">Send</button>
        </div>      
      </div>
    </div>
  
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
